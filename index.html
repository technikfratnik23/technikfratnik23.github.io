	<b> <p style="text-align:center; margin:5px">Zmarnowales tyle czasu z swojego zycia: <span id="timer"></span></p> </b>
    <script>
      function startTimer() {
        let start = Date.now();  // Get the current time in milliseconds

        setInterval(function() {
          let elapsedTime = Date.now() - start;  // Calculate the elapsed time
          let seconds = Math.floor(elapsedTime / 1000) % 60;  // Convert elapsed time to seconds and reset to 0 when it reaches 60
          let minutes = Math.floor(elapsedTime / 60000) % 60;  // Convert seconds to minutes and reset to 0 when it reaches 60
          let hours = Math.floor(elapsedTime / 3600000);  // Convert minutes to hours

          // Display the elapsed time in the format HH:MM:SS
          document.getElementById('timer').innerHTML = `${hours}h | ${minutes}m | ${seconds}s`;
        }, 1000);  // Update the timer every 1000 milliseconds (1 second)
      }

      window.onload = startTimer;  // Start the timer when the page loads
    </script>
