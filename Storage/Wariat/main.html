<html>
<head>
<title> Ultimate Rex </title>
<style>
     .rainbow-text {
   /* -webkit-text-stroke: 2px black;  /* add black outline (for webkit browsers) */
    text-stroke: 2px black;  /* add black outline */ */
      }
 </style>
</head>
<body style='background-color:black; text-align:center; display:block; align:center'>
<marquee scrollamount='34'>
<img src='image.png' style='width:25%; height:50%'>
<font face="Verdana">
<b> <div class='rainbow-text' style='font-size:70px'> Wariacik </div> </b> </font>
<script>
      const textElement = document.querySelector('.rainbow-text');
      let hue = 0;  // start from hue value 0

      setInterval(() => {
        hue = (hue + 1) % 360;
        textElement.style.color = `hsl(${hue}, 100%, 50%)`;
      }, 10);
    </script>

</html>
